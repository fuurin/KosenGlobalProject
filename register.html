<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keyword" content="高専,高専生,留学,海外">
<title>高専生留学支援サイト　新規登録ページ</title>
<link rel="stylesheet" href="./css/register.css">
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/common.css">
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/register.js"></script>
</head>

<body background="images/background.jpg">
        <div id="content">
                <header id="page_header" role="banner">
                    <span id="site_title">高専グローバルプロジェクト</span>
                </header>

                <div id="page_main" role="main">
					<p id="page_title">新規登録</p>
					<form method="post" id="register_form">
						<p>ユーザ名:<input type="text" name="name"></p>
						<p>高専名:<input type="text" name="institute"></p>
						<p>パスワード:<input type="password" name="password"></p>
						<p>パスワード確認:<input type="password" name="password_check"></p>
						<p><input type="button" value="新規登録" id="submit"></p>
					</form>
					<input id="return" type="button" value="ログインページへ戻る"
						onClick="location.href='index.html'">
                </div>

        </div>
</body>
</html>
