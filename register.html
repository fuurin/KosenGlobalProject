<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keyword" content="高専,高専生,留学,海外">
<title>高専生留学支援サイト　新規登録ページ</title>
<link rel="stylesheet" href="./css/register.css">
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/common.css">
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/vendor/jquery.cookie.js"></script>
<script src="./js/register.js"></script>
</head>

<body background="images/background.jpg">
        <div id="content">
            <header id="page_header" role="banner">
                <span id="site_title">高専グローバルプロジェクト</span>
            </header>

            <div id="page_main" role="main">
            <p id="page_title">新規登録</p>
			<form method="post" id="register_form">
				<table border="2" id="register_table">
					<tr>
						<td>ユーザ名<span class="mandatory">必須</span></td>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<td>高専名<span class="mandatory">必須</span></td>
						<td><input type="text" name="institute"></td>
					</tr>
					<tr>
						<td>パスワード<span class="mandatory">必須</span></td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<td>パスワード確認<span class="mandatory">必須</span></td>
						<td><input type="password" name="password_check"></td>
					</tr>
				</table>
				<input type="submit" value="新規登録" id="submit">
			</form>

			<input id="return" type="button" value="ログインページへ戻る"
				onClick="location.href='index.html'">
            </div>

        </div>
</body>
</html>
