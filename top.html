<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>高専生留学支援サイト　TOPページ</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/top.css">
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/top.js"></script>
</head>

<body background="images/background.jpg">
	<div id="content">
		<header id="page-header" role="banner">
		    <span id="site-title">高専グローバルプロジェクト</span>
		    <span id="global-navi">
		    	<a href="https://www.google.co.jp">高専留学とは</a>
		    	<a href="https://www.google.co.jp">留学のプロセス</a>
		    	<a href="https://www.google.co.jp">ロールモデル</a>
		    	<a href="https://www.google.co.jp">奨学金</a>
		    	<button id="mypage" onclick="location.href='https://www.google.co.jp'">
		    		マイページ
		    	</button>
		    	<button id="logout" onclick="location.href='https://www.google.co.jp'">
		    		ログアウト
		    	</button>
		    </span>
		</header>

		<div id="page-main" role="main">
			<div id="search">
					<br><div id="search-title">留学検索</div><br>
					<div id="search-buttons">
						<div class="search-button">
							<img src='images/calendar.png'>
							<button><strong>★期間別</strong></button>
						</div>
						<div class="search-button">
							<img src='images/purpose.jpg'>
							<button><strong>★目的別</strong></button>
						</div>
						<div class="search-button">
							<img src='images/study.jpg'>
							<button><strong>★高専別</strong></button>
						</div>
						<div class="search-button">
							<img src='images/department.jpg'>
							<button><strong>★学科別</strong></button>
						</div>
						<div class="search-button">
							<img src='images/money.jpg'>
							<button><strong>★費用別</strong></button>
						</div>
					</div>
					<button id="consult" onclick="location.href='https://www.google.co.jp'">
			    			相談する
			    	</button>
					<button id="go-abroad" onclick="location.href='https://www.google.co.jp'">
			    			留学したい
			    	</button>
			</div>

			<div id="world-map">
				<img id="world-map-img" src="images/world-map.jpg">
					<div class="triangle" name="ヨーロッパ"></div>
				</img>
			</div>
		</div>

		<footer id="page-footer" role="recent-blogs">
		    recent article
		</footer>
		
	</div>
</body>
</html>
